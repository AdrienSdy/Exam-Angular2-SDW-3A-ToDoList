<main>
    <template ngFor let-task [ngForOf]="tasks">
        <!-- Affichange conditionnel pour avoir que les tâches à faire -->
        <section *ngIf="task.archive == false">
            <to-do [task]="task" (sendDoneTask)="doneTask($event)"></to-do>       
        </section>
    </template>
    <section>
        <!-- Appel de la directive pour ajouter une tâche -->
        <to-do-add [newTask]="newTask" (sendAddTask)="addTask($event)"></to-do-add>
    </section>
</main>
